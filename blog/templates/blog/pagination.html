<hr>
<ul class="pager">
    {% if page.has_previous %}
      <li class="previous">
          <a href="?page={{ page.previous_page_number }}">Previous &rarr;</a>
      </li>
    {% endif %}
      <li class="current">
        Page {{ page.number }} of {{ page.paginator.num_pages }}.
      </li>
    {% if page.has_next %}
      <li class="next">
        <a href="?page={{ page.next_page_number }}">Next</a>
      </li>
    {% endif %}
</ul>
